<div class="container mt-5">
  <section class="contenidor contenidor-spinner">
    <app-spinner [loading]="loading"></app-spinner>
  </section>
  <div class="row animate__animated animate__bounce animate__fadeIn">
    <div class="col-md-9">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>
              <strong> {{pokemon.name | titlecase }}</strong>
            </mat-card-title><img mat-card-md-image src="{{pokemon.url}}" alt="Photo de {{pokemon.name}}">
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel (opened)="panelState = true" (closed)="panelState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Característiques de {{pokemon.name | titlecase }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><strong>Ordre:</strong> {{pokemon.order}}</p>
              <p><strong>Tipus:</strong> {{pokemon.type}}</p>
              <p><strong>Experiència bàsica:</strong> {{pokemon.base_experience}}</p>
              <p><strong>Altura:</strong> {{pokemon.height}}</p>
              <p><strong>Pes:</strong> {{pokemon.weight}}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-3">
      <a routerLink="/" class="btn btn-danger"> Back</a>
    </div>
  </div>
</div>
